apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
patches:
  - target:
      kind: Application
    patch: |-
      - op: replace
        path: /spec/project
        value: azure-pool1
  - target:
      kind: CustomResourceDefinition
    patch: |- 
      - op: remove
        path: /metadata/labels/app.kubernetes.io~1instance
namePrefix: azure-pool1-
commonLabels:
  variant: azure-pool1